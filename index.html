<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FlowGateX - Modern Event Management Platform with Advanced Layout System" />
    <meta name="theme-color" content="#eb1616" />

    <title>FlowGateX - Event Management Platform</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Rajdhani:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand': {
                            primary: '#eb1616',
                            'primary-light': '#EF4444',
                            'primary-dark': '#B91C1C',
                        },
                        'bg': {
                            primary: '#000000',
                            secondary: '#111111',
                            tertiary: '#1A1A1A',
                            card: '#1A1A1A',
                            hover: '#252525',
                        },
                        'text': {
                            primary: '#FFFFFF',
                            secondary: '#E5E5E5',
                            muted: '#B3B3B3',
                        },
                        'border': {
                            primary: '#333333',
                            focus: '#eb1616',
                        }
                    },
                    fontFamily: {
                        'primary': ['Inter', 'system-ui', 'sans-serif'],
                        'heading': ['Rajdhani', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    boxShadow: {
                        'red-sm': '0 2px 8px rgba(235, 22, 22, 0.15)',
                        'red-md': '0 4px 16px rgba(235, 22, 22, 0.2)',
                        'red-lg': '0 8px 32px rgba(235, 22, 22, 0.25)',
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/assets/css/layout-custom.css" />
</head>

<body class="font-primary">
    <div id="root"></div>

    <!-- CDN Scripts -->

    <!-- ApexCharts for Data Visualization -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Toastify JS for Notifications -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- SweetAlert2 for Beautiful Alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Day.js for Date Handling -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/relativeTime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/customParseFormat.min.js"></script>

    <!-- QRCode.js for QR Code Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Fuse.js for Fuzzy Search -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>

    <!-- Chart.js Alternative -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Lodash for Utility Functions -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <!-- Anime.js for Advanced Animations -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <!-- Particles.js for Background Effects (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- Preline UI Components (For Advanced Dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>

    <!-- Tippy.js for Advanced Tooltips -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- React App Entry Point -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Initialize Day.js Plugins -->
    <script>
        if (typeof dayjs !== 'undefined') {
            dayjs.extend(window.dayjs_plugin_relativeTime);
            dayjs.extend(window.dayjs_plugin_customParseFormat);
        }
    </script>

    <!-- Theme Initialization -->
    <script>
        // Initialize theme from localStorage or system preference
        (function () {
            const theme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                const theme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }
        });
    </script>

    <!-- Performance Monitoring (Optional) -->
    <script>
        // Monitor page load performance
        window.addEventListener('load', () => {
            if ('performance' in window) {
                const perfData = window.performance.timing;
                const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
                console.log(`Page loaded in ${pageLoadTime}ms`);
            }
        });
    </script>

    <!-- Accessibility Enhancements -->
    <script>
        // Skip to main content link
        document.addEventListener('DOMContentLoaded', () => {
            const skipLink = document.createElement('a');
            skipLink.href = '#main-content';
            skipLink.className = 'sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 focus:z-50 focus:p-4 focus:bg-brand-primary focus:text-white';
            skipLink.textContent = 'Skip to main content';
            document.body.insertBefore(skipLink, document.body.firstChild);
        });

        // Announce route changes for screen readers
        let lastPathname = window.location.pathname;
        const observer = new MutationObserver(() => {
            if (lastPathname !== window.location.pathname) {
                lastPathname = window.location.pathname;
                const announcement = document.createElement('div');
                announcement.setAttribute('role', 'status');
                announcement.setAttribute('aria-live', 'polite');
                announcement.className = 'sr-only';
                announcement.textContent = `Navigated to ${document.title}`;
                document.body.appendChild(announcement);
                setTimeout(() => announcement.remove(), 1000);
            }
        });
        observer.observe(document.querySelector('title'), {
            childList: true,
            characterData: true,
            subtree: true
        });
    </script>

    <!-- Error Boundary for Production -->
    <script>
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            // In production, send to error tracking service
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            // In production, send to error tracking service
        });
    </script>
</body>

</html>
