<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - FlowgateX Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .test-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .response {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .response.success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }

        .status-badge.connected {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîê FlowgateX Auth API Tester</h1>
            <p>Test your MongoDB authentication endpoints</p>
        </div>

        <div class="content">
            <!-- Connection Status -->
            <div class="test-section">
                <h2>üåê Server Status</h2>
                <div id="server-status">
                    <span class="status-badge disconnected">Checking...</span>
                    <span id="status-text">Connecting to server...</span>
                </div>
            </div>

            <!-- Register -->
            <div class="test-section">
                <h2>üìù Register New User</h2>
                <form id="register-form" onsubmit="return false;">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="reg-firstname" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="reg-lastname" placeholder="Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="reg-email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password (min 8 chars, 1 uppercase, 1 lowercase, 1 number)</label>
                        <input type="password" id="reg-password" placeholder="Test@1234" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="reg-phone" placeholder="+1234567890" required>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="reg-role">
                            <option value="user">User</option>
                            <option value="organizer">Organizer</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="button" onclick="testRegister()">Register</button>
                </form>
                <div id="register-response" class="response" style="display:none;"></div>
            </div>

            <!-- Login -->
            <div class="test-section">
                <h2>üîë Login</h2>
                <form id="login-form" onsubmit="return false;">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" placeholder="Test@1234" required>
                    </div>
                    <button type="button" onclick="testLogin()">Login</button>
                </form>
                <div id="login-response" class="response" style="display:none;"></div>
            </div>

            <!-- Get Current User -->
            <div class="test-section">
                <h2>üë§ Get Current User (Protected)</h2>
                <p style="font-size: 13px; color: #666; margin-bottom: 10px;">Requires valid JWT token from
                    login/register</p>
                <button type="button" onclick="testGetMe()">Get Current User</button>
                <div id="me-response" class="response" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let authToken = null;

        // Check server status on load
        window.onload = checkServerStatus;

        async function checkServerStatus() {
            const statusBadge = document.querySelector('.status-badge');
            const statusText = document.getElementById('status-text');

            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();

                if (data.success) {
                    statusBadge.className = 'status-badge connected';
                    statusBadge.textContent = '‚óè Connected';
                    statusText.textContent = 'Server is running and healthy';
                } else {
                    throw new Error('Server returned error');
                }
            } catch (error) {
                statusBadge.className = 'status-badge disconnected';
                statusBadge.textContent = '‚óè Disconnected';
                statusText.textContent = 'Cannot connect to server. Make sure backend is running on port 5000';
            }
        }

        async function testRegister() {
            const button = event.target;
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> Registering...';

            const responseDiv = document.getElementById('register-response');
            responseDiv.style.display = 'block';
            responseDiv.className = 'response';
            responseDiv.textContent = 'Sending request...';

            const data = {
                firstName: document.getElementById('reg-firstname').value,
                lastName: document.getElementById('reg-lastname').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value,
                phone: document.getElementById('reg-phone').value,
                role: document.getElementById('reg-role').value,
            };

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.success && result.data?.token) {
                    authToken = result.data.token;
                    responseDiv.className = 'response success';
                } else {
                    responseDiv.className = 'response error';
                }

                responseDiv.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `Error: ${error.message}`;
            } finally {
                button.disabled = false;
                button.textContent = 'Register';
            }
        }

        async function testLogin() {
            const button = event.target;
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> Logging in...';

            const responseDiv = document.getElementById('login-response');
            responseDiv.style.display = 'block';
            responseDiv.className = 'response';
            responseDiv.textContent = 'Sending request...';

            const data = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value,
            };

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.success && result.data?.token) {
                    authToken = result.data.token;
                    responseDiv.className = 'response success';
                } else {
                    responseDiv.className = 'response error';
                }

                responseDiv.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `Error: ${error.message}`;
            } finally {
                button.disabled = false;
                button.textContent = 'Login';
            }
        }

        async function testGetMe() {
            const button = event.target;
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> Loading...';

            const responseDiv = document.getElementById('me-response');
            responseDiv.style.display = 'block';
            responseDiv.className = 'response';

            if (!authToken) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: No auth token. Please login or register first.';
                button.disabled = false;
                button.textContent = 'Get Current User';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                });

                const result = await response.json();

                if (result.success) {
                    responseDiv.className = 'response success';
                } else {
                    responseDiv.className = 'response error';
                }

                responseDiv.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `Error: ${error.message}`;
            } finally {
                button.disabled = false;
                button.textContent = 'Get Current User';
            }
        }
    </script>
</body>

</html>
